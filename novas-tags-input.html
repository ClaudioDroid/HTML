<!DOCTYPE html>
<html>
<head>
	<title>Novas tags de input do HTML 5</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/novas-tags.css">

</head>
<body>

	<form>

		<label for="nome">Nome </label>
		<input type="text" name="nome" id="nome" required >
		<br><br>

		<label for="email">Email </label>
		<input type="email" id="email" required autofocus>
		<br><br>

		<label for="numero">NÃºmero </label>
		<input type="number" id="numero" min="1" max="100" step="10">
		<br><br>

		<label for="url">Url </label>
		<input type="url" id="url" placeholder="Ex: http://www.google.com">
		<br><br>

		<label for="pesquisa">Pesquisa </label>
		<input type="search" id="search" >
		<br><br>

		<label for="range">Range </label>
		<input type="range" id="range" min="1" max="5" value="2" >
		<br><br>

		<label for="data">Data </label>
		<input type="date" id="date" >
		<br><br>

		<label for="cor">Cor </label>
		<input type="color" id="cor" >
		<br><br>



		<input type="submit" name="" value="enviar">
	</form>
	

</body>
</html>
