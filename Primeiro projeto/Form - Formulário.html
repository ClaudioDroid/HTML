<!DOCTYPE html>

<html>

<head>
	<title> Formulário de cadastro </title>
	<meta charset="utf-8">
</head>

<body>

	<h2>Login</h2>
	<form>
		Login: <br>
		<input type="text" name="Login"> <br>
		Senha: <br>
		<input type="password" name="Senha"> <br>
		<input type="button" value="Logar">
	</form><br><br> 

	<form>
		<h2>Cadastre-se</h2> 
		Login: <br>
		<input type="text" name="Login"> <br> <br>
		Sexo: <br>
		<input type="radio" name="sexo" value="M"> Masculino <br>
		<input type="radio" name="sexo" value="F"> Feminino <br> <br>
		
		Interesses <br>
		<input type="checkbox" name="interesses"> Futebol <br>
		<input type="checkbox" name="interesses"> Moda <br>   
		<input type="checkbox" name="Interesses"> Jiu-jitsu <br> <br>

		Estado: <br>
		<select name="estado">
			<option> - </option>
			<option value="pb">Paraiba</option>
			<option value="sp">São Paulo</option>
			<option value="rj">Rio de janeiro</option>
			<option value="pe">Pernambuco</option>
		</select>
		<br><br>

		Observações: <br>
		<textarea></textarea> <br><br>
		<input type="submit" value="Cadastrar">

	</form>


</body>

</html>
